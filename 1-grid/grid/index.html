<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID setka</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Grid сетка помонает одновремена по гарезантальной и вертекальной линии зделать (удобно можно релизовать media запрос, подстроить к лутчшей адоптации мобильных устроиств)
    Flex либо по вертикали, либо по гарезантали (2 раза прописовать)--> 
    <!-- Подсказка: https://tpverstak.ru/grid/-->

    <div class="div_wrapper">
        <!-- "div_elem_1 elem" - 2 класса -> 1.уникальный у всех 2. одинаковый --> 
        <div class="div_elem_1 elem">1</div>
        <div class="div_elem_2 elem">2</div>
        <div class="div_elem_3 elem">3</div>
        <div class="div_elem_4 elem">4</div>
        <div class="div_elem_5 elem">5</div>
        <div class="div_elem_6 elem">6</div>
        <div class="div_elem_7 elem">7</div>
    </div>

    
</body>
</html>
